<div *ngIf="!usuarioLogado">
  <form [formGroup]="usuarioLoginForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="login-header">
        <h1 style="font-weight: bold">Lar dos sonhos</h1>
        <h3 style="color: gray">Entre com suas credenciais para acessar</h3>
      </div>
      <div class="login-body">
        <div class="email input-group-lg">
          <h3>Email:</h3>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
          />
          <small
            *ngIf="
              usuarioLoginForm.get('email')?.invalid &&
              usuarioLoginForm.get('email')?.touched
            "
          >
            Email é obrigatório.
          </small>
        </div>
        <div class="senha input-group-lg">
          <h3>Senha:</h3>
          <input
            formControlName="senha"
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="Senha"
          />
          <small
            *ngIf="
              usuarioLoginForm.get('senha')?.invalid &&
              usuarioLoginForm.get('senha')?.touched
            "
          >
            Senha é obrigatório.
          </small>
        </div>
        <div *ngIf="loginInvalido" class="alert alert-danger text-center">
          {{ loginInvalido }}
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
        <span style="color: gray">Sistema de Atendimento ao Cliente</span>
      </div>
    </div>
  </form>
</div>
