<app-cad-usuario
  (usuarioCadastrado)="atualizarLista($event)"
  #modalCad
  title="Modal cadastro"
>
  <button (click)="modalCad.close()">Fechar</button>
</app-cad-usuario>

<table class="list-usuarios">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Tipo Usuario</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.tipoUsuario }}</td>
      <td>
        <button (click)="modalAtt.open(usuario)">Editar</button>
        <app-edt-usuario
          (usuarioAtualizado)="atualizarLista($event)"
          #modalAtt
          title="Modal atualização"
        >
          <button (click)="modalAtt.close()">Fechar</button>
        </app-edt-usuario>

        <button (click)="deleteUsuario(usuario.id_usuario)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
