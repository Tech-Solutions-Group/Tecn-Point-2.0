<button class="btn btn-success cad_btn" (click)="modalCad.open()">
  Cadastrar
</button>

<table class="table align-middle">
  <thead style="--bs-table-bg: #8b5cf6; --bs-table-color: #fff">
    <tr>
      <th>NOME</th>
      <th>EMAIL</th>
      <th>TIPO USUÁRIO</th>
      <th style="width: 10rem" class="text-center action_user">AÇÕES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ getFuncionario(usuario.tipoUsuario) }}</td>
      <td class="text-center">
        <button
          class="btn btn-sm btn-outline-primary me-2"
          (click)="modalAtt.open(usuario)"
        >
          <!-- btn de editar -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
            />
          </svg>
        </button>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="deleteUsuario(usuario.idUsuario)"
        >
          <!-- btn de deletar -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-edt-usuario
  (usuarioAtualizado)="atualizarLista($event)"
  #modalAtt
  title="Modal editar"
>
</app-edt-usuario>

<app-cad-usuario
  (usuarioCadastrado)="atualizarLista($event)"
  #modalCad
  title="Modal cadastro"
>
</app-cad-usuario>

<div
  class="comum_modal-backdrop"
  *ngIf="successModalOpen"
  (click)="closeSuccess()"
></div>

<div class="comum_modal bg-light" *ngIf="successModalOpen">
  <div class="comum_modal-header">
    <h2>Sucesso!</h2>
    <button class="btn" (click)="closeSuccess()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="23"
        height="23"
        fill="currentColor"
        class="bi bi-x-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
        />
      </svg>
    </button>
  </div>
  <div class="comum_modal-body">Usuário cadastrado com sucesso!</div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="closeSuccess()">Fechar</button>
  </div>
</div>
