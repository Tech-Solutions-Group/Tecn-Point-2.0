<form
  class="chat bg-light"
  [formGroup]="enviarMensagemForm"
  (ngSubmit)="onSubmit()"
>
  <div class="conversa" #scrollContainer>
    <div
      *ngFor="let conversa of conversas"
      [ngClass]="{
        'msg-bot': conversa.remetente === 'bot',
        'msg-user': conversa.remetente === 'usuario'
      }"
    >
      <span class="msg-text">{{ conversa.texto }}</span>
      <small class="msg-hora">
        {{ conversa.dataHora | date : "shortTime" }}
      </small>
    </div>
  </div>

  <div class="input-group mb-3 enviar">
    <input
      type="text"
      id="mensagem"
      formControlName="mensagem"
      class="form-control"
      placeholder="Digite uma mensagem"
    />
    <button class="btn btn-outline-success ml-2" type="submit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-send"
        viewBox="0 0 16 16"
      >
        <path
          d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
        />
      </svg>
    </button>
  </div>
</form>
